<section class="page__call-back call-back">
  <div class="call-back__container">
    <div class="call-back__body">
      <div class="call-back__header header-block">
        <h2 class="header-block__title">
          Оставьте заявку
          и мы свяжемся с вами
          в ближайшее время
        </h2>
      </div>
      <form action="#" class="call-back__form form-call-back">
        <input class="form-call-back__name" type="text" name="username" placeholder="Ваше имя">
        <input class="form-call-back__number" type="text" name="usernumber" placeholder="Телефон">
        <button class="form-call-back__btn btn btn_bg-black" type="submit">
          <span class="btn__item">Отправить</span>
        </button>
      </form>
    </div>
  </div>
</section>
